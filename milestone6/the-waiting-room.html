<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Waiting Room</title>
  <link rel="icon" href="images/bad_logo.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }

    .hidden-link {
    position: absolute;
    top: 0.5rem;
    left: 0.5rem;
    color: #001133; /* very dark blue */
    font-size: 0.85rem;
    text-decoration: none;
    z-index: 10;
    }

    .hidden-link:hover {
      text-decoration: underline;
      color: #003366; /* slightly lighter on hover */
    }

    body {
      background-color: black;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      animation: fadeIn 3s ease-in-out;
      z-index: 10;
    }

    h1 {
      font-size: 10vw;
      color: rgba(255, 0, 0, 0.8);
      animation: flicker 2s infinite alternate;
      margin: 0;
    }

    p {
      font-size: 5vw;
      color: rgba(255, 255, 255, 0.6);
      animation: fadeIn 3s ease-in-out;
      margin-top: 20px;
    }

    .secret-message {
      font-size: 4vw;
      color: rgba(255, 0, 0, 0.8);
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      padding: 0 10px;
    }

    .distorted-image {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%) scale(1.2);
      opacity: 0.2;
      animation: glitch 2s infinite;
      width: 50vw;
      max-width: 300px;
      height: auto;
    }

    .blood-drip {
      position: absolute;
      width: 3px;
      background: red;
      animation: drip 3s infinite;
      opacity: 0;
      z-index: 1;
    }

    @keyframes drip {
      0% {
        top: -250px;
        opacity: 1;
      }
      50% {
        top: 50%;
        opacity: 0.7;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes flicker {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }

    @keyframes glitch {
      0%, 100% {
        opacity: 0.2;
        transform: translateX(-50%) scale(1.2);
      }
      25%, 75% {
        opacity: 0.8;
        transform: translateX(-50%) scale(1.3);
      }
      50% {
        opacity: 0.2;
        transform: translateX(-50%) scale(1.2);
      }
    }

    #reveal-button {
      display: none;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      text-align: center;
    }

    #reveal-button button {
      background: none;
      border: 2px solid red;
      color: red;
      padding: 10px 20px;
      font-size: 5vw;
      cursor: pointer;
      font-family: monospace;
      animation: flicker 2s infinite alternate;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 60px;
      }

      p, .secret-message {
        font-size: 20px;
      }

      #reveal-button button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="hidden-link">Forget?</a>

<div class="container">
  <h1>The Waiting Room</h1>
  <br />
  <p>Sometimes, it's best not to ask questions...</p>
  <div class="secret-message">"Have patience."</div>
  <img src="images/bad_logo.png" alt="Distorted image" class="distorted-image" />
</div>

<script>
  function createBloodDrips(numberOfDrips) {
    for (let i = 0; i < numberOfDrips; i++) {
      const drip = document.createElement('div');
      drip.classList.add('blood-drip');

      const randomX = Math.random() * window.innerWidth;
      const randomHeight = Math.random() * 100 + 50;
      drip.style.left = `${randomX}px`;
      drip.style.height = `${randomHeight}px`;
      drip.style.animationDelay = `${Math.random() * 5}s`;
      drip.style.top = `-${Math.random() * 300 + 150}px`;

      setTimeout(() => {
        drip.style.opacity = 1;
      }, 100);

      document.body.appendChild(drip);
    }
  }

  createBloodDrips(20);
</script>

<div id="reveal-button">
  <button>enter the truth</button>
</div>

<script>
  setTimeout(() => {
    document.getElementById('reveal-button').style.display = 'block';
  }, 30000);

  document.querySelector('#reveal-button button').addEventListener('click', () => {
    window.location.href = 'compromise.html';
  });
</script>

</body>
</html>
